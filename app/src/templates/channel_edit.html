{% extends 'layout.html' %} {% block content%}

<div
  class="container mx-auto min-h-screen flex justify-center text-textColor mt-32"
>
  <div class="bg-white w-full max-w-md p-8">
    <h1 class="text-3xl font-medium mb-10 text-center">チャンネル編集</h1>
    <form
      action="{{ url_for('channel.channel_edit', channel_id=channel.channel_id) }}"
      method="POST"
    >
      <div class="mb-4">
        <label
          for="channelname"
          class="block mb-1 text-textColor text-sm font-normal"
          >チャンネル名</label
        >
        <input
          type="text"
          id="channelname"
          name="channelname"
          class="w-full px-3 py-2 border border-gray-300 rounded"
          value="{{ channel.channel_name }}"
          required
        />
      </div>
      <div class="mb-10">
        <label
          for="channeldetail"
          class="block mb-1 text-textColor text-sm font-normal"
          >チャンネル詳細</label
        >
        <textarea
          id="channeldetail"
          name="channeldetail"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          required
        >
{{ channel.description }}</textarea
        >
      </div>
      <div class="mb-12">
        <label class="block text-gray-700 mb-2">公開設定</label>
        <div class="space-x-4 flex justify-start">
          <div class="items-center space-y-2">
            <input
              type="checkbox"
              id="private"
              name="is_private"
              value="true"
              class="text-[#2064F7] rounded-full"
            />
            <label for="private" class="ml-2"
              >プライベートチャンネルにする
            </label>
            <p class="text-sm text-[#6B7280]">
              プライベートチャンネルに設定すると、招待されたメンバーのみが参加できるようになります。
            </p>
          </div>
        </div>
      </div>
      <div class="flex justify-between items-center space-x-4">
        <button
          type="submit"
          class="bg-main hover:bg-hover text-xl font-medium text-white py-2 px-4 rounded w-full mb-4"
        >
          編集
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
