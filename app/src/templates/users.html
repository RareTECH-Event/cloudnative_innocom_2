{% extends 'layout.html' %} {% block content%}

<div
  class="container mx-auto flex justify-between items-center px-8 h-14 w-4/5 bg-[#748EA0] fixed top-20 right-0 left-[20%] z-[1000]"
>
  <div class="flex items-center space-x-10">
    <div class="space-x-4 flex items-center text-white">
      <i class="fas fa-users mr-4"></i>
      <span class="text-2xl">ユーザー一覧</span>
    </div>
  </div>
</div>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-36 p-6"
>
  {% for user in users %}
  <div class="w-auto p-10 rounded-lg bg-[#E6EFF1]">
    <div class="flex flex-col space-y-3">
      <div class="space-y-4">
        <div
          class="w-24 h-24 mx-auto rounded-full bg-gray-300 flex items-center justify-center overflow-hidden"
        >
          <img
            src="{{ user.profile_image_url }}"
            alt="User Icon"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="text-center">
          <h2 class="font-bold text-lg">{{ user.user_name }}</h2>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
